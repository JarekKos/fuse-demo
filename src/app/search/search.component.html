<div id="custom-search-input">
  <div class="input-group col-md-12">
    <input type="text" class="form-control input-lg" placeholder="Buscar" #inputField />
    <span class="input-group-btn">
      <button class="btn btn-info btn-lg" type="button" (click)="search(inputField.value)">
          <i class="glyphicon glyphicon-search"></i>
      </button>
  </span>
  </div>
</div>
<ul class="list-group">
  <li *ngFor="let item of list | async" class="list-group-item">{{item.title}}</li>
</ul>
